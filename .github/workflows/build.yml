name: build
on:
    push:
        branches: [dev]
jobs:
    Build-Deploy:
        name: Build-Deploy
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: [16.x]
        steps:
        - uses: actions/checkout@v3
        - name: ðŸ”¨ Build
          run: |
              npm install
              npm run build
        - name: ðŸŽ‰ Deploy
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            branch: main
            folder: build
