name: build
on:
    push:
        branches: [dev]
jobs:
    Build-Deploy:
        name: Build-Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Portfolio
              uses: actions/checkout@v2

            - name: Use Node.js 16
              uses: actions/setup-node@v2-beta
              with:
                  node-version: '16'

            - name: ðŸ”¨ Build
              run: |
                  npm install
                  npm run build
            - name: ðŸŽ‰ Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.8
              with:
                branch: main
                folder: build
